      get:
          operationId: 'getHealth'
          summary: 'Get health'
          description: 'Check the health of the API and all dependencies'
          tags:
              - Health
          responses:
            200:
              description: 'Success'
              content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/health'
                    examples:
                        success:
                            summary: 'Success'
                            value: {
                                "name": "TRANSFER_API",
                                "status": "AVAILABLE",
                                "dependencies": [
                                    {
                                        "name": "Database",
                                        "status": "AVAILABLE"
                                    }
                                ]
                            }
            500:
              description: 'Server error'
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/errorPayload'
                  examples:
                    server_error:
                      summary: 'Server error'
                      value: {
                          "errors": [{
                              "message": "It's all broked up",
                              "description": "Example of a 500 exception",
                              "code": "RR500"
                          }]
                      }
