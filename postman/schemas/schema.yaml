components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    selection:
        type: object
        required:
            - name
            - id
        properties:
            name:
                type: string
            id:
                type: string
    health:
        type: object
        required:
            - name
            - status
        properties:
            name:
                type: string
                description: Name of the dependency
            status:
                type: string
                description: Status of the dependency, either AVAILABLE or ERROR
                enum:
                    - AVAILABLE
                    - ERROR
    corridor:
        type: object
        required:
            - dstCountryIso3Code
            - dstCurrencyIso3Code
            - srcCurrencyIso3Code
            - transferMethod
        properties:
            dstCountryIso3Code:
                type: string
                maxLength: 3
                minLength: 3
                pattern: '^[A-Z]{3}$'
            dstCurrencyIso3Code:
                type: string
                maxLength: 3
                minLength: 3
                pattern: '^[A-Z]{3}$'
            srcCurrencyIso3Code:
                type: string
                maxLength: 3
                minLength: 3
                pattern: '^[A-Z]{3}$'
            transferMethod:
                type: string
                enum:
                    - 'BANK_ACCOUNT'
                    - 'CASH_PICKUP'
    country:
      type: object
      required:
        - name
        - iso3Code
      properties:
        name: 
          type: string
        iso3Code:
          type: string
          maxLength: 3
          minLength: 3
          pattern: '^[A-Z]{3}$'
    currency:
      type: object
      required:
        - name
        - iso3Code
        - symbol
        - decimalPlaces
      properties:
        name:
          type: string
        iso3Code:
          type: string
          maxLength: 3
          minLength: 3
          pattern: '^[A-Z]{3}$'
        symbol:
          type: string
          maxLength: 3
        decimalPlaces:
          type: integer
          minimum: 0
          maximum: 3
    money:
        type: object
        properties:
            value: 
                type: integer
                minimum: 0
            currency:
                type: object
                $ref: '#/components/schemas/currency'
    limit:
        type: object
        required:
            - amount
            - message
        properties:
            amount:
                type: object
                $ref: '#/components/schemas/money'
            message:
                type: string
    flowStep:
        type: object
        required:
            - type
            - title
        properties:
            type:
                type: string
            title:
                type: string
    adjustment:
        type: object
        required:
            - label
            - amount
        properties:
            label:
                type: string
            amount:
                type: object
                $ref: '#/components/schemas/money'
    quote:
        type: object
        required:
            - sendAmount
            - receiveAmount
            - rate
            - adjustments
            - totalCost
            - disclosures
        properties:
            sendAmount:
                type: object
                $ref: '#/components/schemas/money'
            receiveAmount:
                type: object
                $ref: '#/components/schemas/money'
            rate:
                type: integer
            adjustments:
                type: array
                items:
                    $ref: '#/components/schemas/adjustment'
            totalCost:
                type: object
                $ref: '#/components/schemas/money'
            disclosures:
                type: array
                items:
                    type: string
    fieldSet:
        type: object
        required:
            - id
            - name
            - fields
        properties:
            id:
                type: string
            name:
                type: string
            fields:
                type: array
                items:
                  $ref: '#/components/schemas/textField'
    baseField:
        type: object
        required:
            - fieldType
            - name
            - id
            - required
            - validationErrors
        properties:
            fieldType: 
                type: string
                enum:
                    - 'TEXT'
            id:
                type: string
            name:
                type: string
            hintText:
                type: string
            required:
                type: boolean
            validationErrors:
                type: array
                items:
                    $ref: '#/components/schemas/error'
    textField:
        allOf:
            - $ref: '#/components/schemas/baseField'
            - type: object
              properties:
                placeholderText:
                    type: string
                minLength:
                    type: number
                maxLength:
                    type: number
                regex:
                    type: string
                value:
                    type: string
    fieldValue:
        type: object
        required: 
            - fieldId
            - fieldType
            - value
        properties:
            fieldId:
                type: string
            fieldType:
                type: string
                enum:
                    - 'TEXT'
            value:
                type: object
                anyOf:
                  - type: string
                  - type: object
                    required:
                        - units
                        - currencyIso3Code
                    properties:
                        units:
                            type: number
                        currencyIso3Code:
                            type: string
                            maxLength: 3
                            minLength: 3
                            pattern: '^[A-Z]{3}$'        
    sender:
        type: object
        properties:
            id:
                type: number
            firstName:
                type: string
            lastName:
                type: string
            addressLine1:
                type: string
            addressLine2:
                type: string
            city:
                type: string
            stateProvince:
                type: string
    recipient:
        type: object
        properties:
            id:
                type: number
            firstName:
                type: string
            lastName:
                type: string
            addressLine1:
                type: string
            addressLine2:
                type: string
            city:
                type: string
            stateProvince:
                type: string
    errorPayload:
        type: array
        items:
            $ref: '#/components/schemas/error'
    error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          pattern: '^[A-Z]{2}[0-9]{3}$'
          description: 'User facing error code that can be used to look up error details by support'
        message:
          type: string
          description: 'User facing error message'
        description:
          type: string
          description: 'Detailed explanation of the error meant for debugging'
security:
  - bearerAuth: []
