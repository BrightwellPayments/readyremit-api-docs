        properties:
            id:
                type: string
            firstName:
                type: string
            lastName:
                type: string
            companyName:
                type: string
            fields:
                type: array
                items:
                    $ref: '#/components/schemas/fieldValue'
    recipientAccount:
        type: object
        properties:
            id:
                type: string
            fields:
                type: array
                items:
                    $ref: '#/components/schemas/fieldValue'
    transfer:
        type: object
        properties:
            quote:
                $ref: '#/components/schemas/quote'
            sender:
                $ref: '#/components/schemas/sender'
            recipient:
                $ref: '#/components/schemas/recipient'
            recipientAccount:
                $ref: '#/components/schemas/recipientAccount'
            disclaimers:
                type: array
                items:
                    type: string
    errorPayload:
        type: array
        items:
            $ref: '#/components/schemas/error'
    error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          pattern: '^[A-Z]{2}[0-9]{3}$'
          description: 'User facing error code that can be used to look up error details by support'
        message:
          type: string
          description: 'User facing error message'
        description:
          type: string
          description: 'Detailed explanation of the error meant for debugging'
