---
    openapi: 3.0.0
    info:
      title: Authentication API
      description: See the [ReadyRemit Developer Portal](https://developer.readyremit.com/).
      version: "1.0"
    servers:
    - url: https://sandbox-api.readyremit.com/v1
    paths:
      /oauth/token:
        post:
          tags:
          - Authentication
          summary: Get Access Token
          description: |
            When you sign up to use ReadyRemit, Brightwell provides (for each of your apps) a `client_id`, `client_secret`, `audience`, and `grant_type` which the app trades (via this operation) for an `access_token` for use with other ReadyRemit REST API operations.
          operationId: getAccessToken
          requestBody:
            description: Object containing the four required fields.
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/getAccessTokenRequest'
          responses:
            "200":
              description: Success
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/getAccessTokenResponse200'
                  examples:
                    success:
                      summary: 200 OK
                      value:
                        access_token: abc
                        scope: test
                        expires_in: 1800
                        token_type: Bearer
            "401":
              description: Unauthorized
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/unauthorized401'
                  examples:
                    unauthorized:
                      summary: 401 unauthorized
                      value:
                        error: access_denied
                        error_description: Unauthorized
            "403":
              description: Forbidden
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/forbidden403'
                  examples:
                    forbidden:
                      summary: 403 Forbidden
                      value:
                        error: unauthorized_client
                        error_description: Grant type 'abc' not allowed for the client.
                        error_uri: https://auth0.com/docs/clients/client-grant-types
          security: []
        servers:
        - url: https://readyremit.us.auth0.com
    components:
      schemas:
        forbidden403:
          type: object
          properties:
            error:
              type: string
            error_description:
              type: string
            error_uri:
              type: string
        unauthorized401:
          type: object
          properties:
            error:
              type: string
            error_description:
              type: string
        getAccessTokenRequest:
          required:
          - audience
          - client_id
          - client_secret
          - grant_type
          type: object
          properties:
            client_id:
              type: string
              default: '{{client_id}}'
            client_secret:
              type: string
              default: '{{client_secret}}'
            audience:
              type: string
              default: '{{audience}}'
            grant_type:
              type: string
              default: 'client_credentials'
            sender_id:
              type: string
        getAccessTokenResponse200:
          type: object
          properties:
            access_token:
              type: string
            scope:
              type: string
            expires_in:
              type: integer
            token_type:
              type: string
    